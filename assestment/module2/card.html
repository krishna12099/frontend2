<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <style>
    .container{
        background-color: antiquewhite;
    }
    .awesome{
        float: right;
    }
   
    </style>
</head>
<body>
    <div class="container">
        <div class="row py-3 ">
            <div class="col">
                <div class="card-deck" >
                    <div class="card">
                        <div class="card-body">
                            <div class="title">
                               <span class="badge  bg-light text-dark">
                                 <i id="people" class="fa-brands fa-mailchimp  px-3 py-3" style="font-size:30px;"></i>
                               </span>
                                  <p>Mailchimp <br>
                                    <span class="text-muted"> 1 days ago</span>
                                    <span class=" awesome badge text-secondary bg-warning py-2 px-3 mt-0">Design</span>
                                </p>
                            </div>
                        </div>
                        <div class="card-text">
                                 <h3 class="p-3 ">Senior Product <br>
                                      Designer-Singapore
                                 </h3>

                                 <div class="progress mb-3 mx-3" style="height:20px;width: 60%;">
                                    <div class="progress-bar bg-danger" style="width:40%;"></div>
                                </div>
                                <p class="mx-3"> 32 Applied  <span class="text-secondary">of 50 capacity</span> </p>
                       </div>     
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="title">
                               <span class="badge  bg-light text-dark">
                                 <i id="people" class="fa-brands fa-dribbble  px-3 py-3" style="font-size:30px;"></i>
                               </span>
                                  <p>Dribbble <br>
                                    <span class="text-muted"> 4 days ago</span>
                                    <span class=" awesome badge text-secondary bg-warning py-2 px-3 mt-0">Product</span>
                                </p>
                            </div>
                        </div>
                        <div class="card-text">
                                 <h3 class="p-3 ">Junior Product <br>
                                      Designer-Singapore
                                 </h3>

                                 <div class="progress mb-3 mx-3" style="height:20px;width: 60%;">
                                    <div class="progress-bar bg-danger" style="width:50%;"></div>
                                </div>
                                <p class="mx-3"> 42 Applied  <span class="text-secondary">of 70 capacity</span> </p>
                       </div>     
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="title">
                               <span class="badge  bg-light text-dark">
                                 <i id="people" class="fa fa-reddit-square  px-3 py-3" style="font-size:30px;"></i>
                               </span>
                                  <p>Roddit <br>
                                    <span class="text-muted"> 2 days ago</span>
                                    <span class=" awesome badge text-secondary bg-warning py-2 px-3 mt-0">Design</span>
                                </p>
                            </div>
                        </div>
                        <div class="card-text">
                                 <h3 class="p-3 ">Software Architect <br>
                                      Java-USA
                                 </h3>

                                 <div class="progress mb-3 mx-3" style="height:20px;width: 60%;">
                                    <div class="progress-bar bg-danger" style="width:60%;"></div>
                                </div>
                                <p class="mx-3"> 52 Applied  <span class="text-secondary">of 100 capacity</span> </p>
                       </div>     
                    </div>
                </div>
            </div>
        </div>
    </div>    
                            
        
</body>
</html>
