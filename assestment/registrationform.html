<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    
   <h1>Student Registration Form</h1> 
   <form>
    <label>First Name :</label><br>
    <input type="text" name="fname" placeholder="Enter Your First Name"><br>

    <label>Last Name :</label><br>
    <input type="text" name="lname" placeholder="Enter Your Last Name"><br>

    <label>Email :</label><br>
    <input type="email" name="email" placeholder="it should contain @"><br>

    <label for="quantity" >Mobile :</label><br>
    <input type="number" name="quantity" id="quantity"   placeholder="only 10 digits are allowed"><br>

    <label>Gender :</label><br>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br>

    <label>Date Of Birth :</label><br>
    <input type="date" name="date" ><br>

    <label>Address :</label><br>
    <textarea name="address"  cols="50" rows="10"></textarea><br>


    <label>City :</label><br>
    <input type="text" name="city" ><br>

    <label for="pin">Area PIN :</label><br>
    <input type="text" id="pin" name="date" ><br>

    <label>State :</label><br>
    <input type="text" name="state" ><br>


    <label>qualification :</label><br>
      <select name="qualification:">
        <option value="m.com">M.COM</option>
        <option value="m.com">MBA</option>
        <option value="m.com">MSC</option>
        <option value="m.com">BCA</option>
        <option value="m.com">MCA</option>
      </select><br>

    <label>Specialization :</label><br>
    <input type="checkbox" name="Computer Science" value="Computer Science" > Computer Science<br>
    <input type="checkbox" name="Information Technology" value="Information Technology" >Information Technology<br>
    <input type="checkbox" name="Computer Architecture"  value="Computer Architecture">Computer Architecture<br>
    <input type="checkbox" name="Tele Communication" value="Tele Communication" >Tele Communication<br>

    <label>Passw0rd :</label><br>
    <input type="password" name="password" ><br>

    <input type="submit" name="submit" value="Registered">

</form>
</body>
</html>
