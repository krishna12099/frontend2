<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form 2</title>
    <link rel="stylesheet" href="registrationform2.css">
    
</head>
<body>

    <h1>Student Registration Form</h1> 

    <div class="container">
    <form>
    <div class="row">
    <div class="div1">
    <label>First Name :</label>
   </div>
   <div class="div2">
    <input type="text" name="fname" placeholder="Enter Your First Name"><br>
  </div>
   </div>
   
   <div class="row">
    <div class="div1">
    <label>Last Name :</label>
  </div>
  <div class="div2">
    <input type="text" name="lname" placeholder="Enter Your Last Name"><br>
  </div>
</div>


    <div class="row">
    <div class="div1">
    <label>Email :</label>
  </div>
  <div class="div2">
    <input type="email" name="email" placeholder="it should contain @"><br>
  </div>
</div>

    
    <div class="row">
    <div class="div1">
    <label for="quantity" >Mobile :</label>
  </div>
  <div class="div2">
    <input type="number" name="quantity" id="quantity"   placeholder="only 10 digits are allowed"><br>
  </div>
</div>

    
    <div class="row">
    <div class="div1">
    <label>Gender :</label>
  </div>
  <div class="div2">
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br>
  </div>
</div>


    <div class="row">
    <div class="div1">
    <label>Date Of Birth :</label>
  </div>
  <div class="div2">
    <input type="date" name="date" ><br>
  </div>
</div>

    
    <div class="row">
    <div class="div1">
    <label>Address :</label>
  </div>
  <div class="div2">
    <textarea name="address"  cols="50" rows="10"></textarea><br>
  </div>
</div>



    <div class="row">
    <div class="div1">
    <label>City :</label>
  </div>
  <div class="div2">
    <input type="text" name="city" ><br>
  </div>
</div>

    
    <div class="row">
    <div class="div1">
    <label for="pin">Area PIN :</label>
  </div>
  <div class="div2">
    <input type="text" id="pin" name="date" ><br>
  </div>
</div>

    
    <div class="row">
    <div class="div1">
    <label>State :</label>
  </div>
  <div class="div2">
    <input type="text" name="state" ><br>
  </div>
</div>


    
    <div class="row">
    <div class="div1">
    <label>qualification :</label>
  </div>
  <div class="div2">
      <select name="qualification:">
        <option value="m.com">M.COM</option>
        <option value="m.com">MBA</option>
        <option value="m.com">MSC</option>
        <option value="m.com">BCA</option>
        <option value="m.com">MCA</option>
      </select><br>
    </div>
  </div>

    
      <div class="row">
      <div class="div1">
      <label>Specialization :</label>
    </div>
    <div class="div2">
    <input type="checkbox" name="Computer Science" value="Computer Science" > Computer Science<br>
    <input type="checkbox" name="Information Technology" value="Information Technology" >Information Technology<br>
    <input type="checkbox" name="Computer Architecture"  value="Computer Architecture">Computer Architecture<br>
    <input type="checkbox" name="Tele Communication" value="Tele Communication" >Tele Communication<br>
  </div>
</div>

    
    <div class="row">
    <div class="div1">
    <label>Password :</label>
  </div>
  <div class="div2">
    <input type="password" name="password" ><br>
  </div>
</div>

<br><br>
<div class="row">
  <div class="div2">
    <input type="submit" name="submit" value="Registered">
  </div>
</div>

</form>
</div>
</body>
</html>
