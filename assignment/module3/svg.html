<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
       
        .container{
            width: 52%;
            height: 400px;
            border: 1px solid green;
            background-color: beige;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <svg width="300" height="200">
        <rect x="80" y="10" rx="10" ry="10" width="150" height="150"
        style="fill:rgb(241, 79, 20);stroke:black;stroke-width:5;" />
      Sorry, your browser does not support inline SVG.
    </svg>

    <svg width="300" height="200">
        <polygon points="100,0 40,170 180,170" fill="yellow" stroke="black" stroke-width="5"  />
    </svg>
     
    <svg width="200" height="300">
        <rect x="30" y="80" rx="10" ry="10" width="80" height="210" stroke="black" stroke-width="5" fill="red" />
        Sorry, your browser does not support inline SVG.
    </svg>
</div>
</body>
</html>
