<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</style>


</head>
<body>
    <form onsubmit="return data()" action="">
    <div class="container">
        <div class="row py-3  my-3">
            <div class="col">
           
                   <label for="">Username:</label><input type="text" class="form-control" id="n1"><br><br>

                   <label for="">Email:</label><input type="email" class="form-control" id="n2"><br><br>

                   <label for="">Password:</label><input type="password" class="form-control" id="n3"><br><br>

                   <label for="">Confirm Password:</label><input type="password" class="form-control" id="n4"><br><br>

                   <input type="submit" value="SIGN UP" class="form-control bg-primary text-white">
           
            </div>
        </div>
    </div>
</form>

<script>
    function data (){
        var a=document.getElementById("n1").value;
        var b=document.getElementById("n2").value;
        var c=document.getElementById("n3").value;
        var d=document.getElementById("n4").value;

        if(a==""||b==""||c==""||d==""){
            alert("All Fields are mendatory");
            return false;
        }
        else if(c!=d){
            alert("please enter same password");
            return false;
        }
        else{
            true;
        }
    }
</script>
</body>
</html>
