<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style>
    .container{
        background-color:antiquewhite;
    }
    input{
        float: right;
        width: 50%;
    }
    button{
        float: right;
    }
</style>

</head>
<body>
    <div class="container border m-5 p-5">
        <div class="row p-5">
           
                <h1 class="text-center">Marksheet for Information Technology</h1>
                <br><br>
                <h2 class="text-center pb-5">Enter Marks</h2>
                <form>
                <div class="col">
                 1. C Language  <input type="text"id="n1"><br><br>
                 2. C++ Language <input type="text" id="n2"><br><br>
                 3. Database <input type="text" id="n3"><br><br>
                 4. HTML <input type="text" id="n4"><br><br>
                 5. CSS <input type="text" id="n5"><br><br>
                 6. php <input type="text" id="n6"><br><br>
                 7. Core Java <input type="text" id="n7"><br><br>
                 <button type="button" onclick="check()" class="btn btn-primary px-5">Result</button><br><br>
                 <p id="data"></p>
                 <p id="data1"></p>
                </div>
                </form>
                
 <script>
    function check(){
        var a=parseInt(document.getElementById("n1").value);
        var b=parseInt(document.getElementById("n2").value);
        var c=parseInt(document.getElementById("n3").value);
        var d=parseInt(document.getElementById("n4").value);
        var e=parseInt(document.getElementById("n5").value);
        var f=parseInt(document.getElementById("n6").value);
        var g=parseInt(document.getElementById("n7").value);

        var total= a+b+c+d+e+f+g;
        var perc=(total*100/350);

        document.getElementById("data").innerHTML="Total Marks ="+ total;
        document.getElementById("data1").innerHTML="Percentage ="+ perc +"%";
    }
 </script>     
</body>
</html>
