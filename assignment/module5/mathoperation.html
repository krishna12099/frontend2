<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5 m-3 border">
        <div class="row p-5">
            <div class="col">
                <h1>Maths Operations</h1><br><br>
                <form>
                Enter 1st number:<input type="text" id="n1" class="form-control"><br><br>
                Enter 2nd number:<input type="text" id="n2" class="form-control"><br><br>
                <button type="button" onclick="add()" class="bg-primary px-3">+</button>
                <button type="button" onclick="sub()" class="bg-primary px-3">-</button>
                <button type="button" onclick="mul()"class="bg-primary px-3">*</button><br><br>
                <button type="button" onclick="division()" class="bg-primary px-3">/</button>
                <button type="button" onclick="remainder()" class="bg-primary px-3">%</button><br><br>
                <p id="data"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function add (){
            var a =parseInt( document.getElementById("n1").value);
            var b =parseInt( document.getElementById("n2").value);
            var sum = a+b;
            document.getElementById("data").innerHTML=sum;
        }

        function sub (){
            var a =parseInt( document.getElementById("n1").value);
            var b =parseInt( document.getElementById("n2").value);
            var sub = a-b;
            document.getElementById("data").innerHTML=sub;
        }

        function mul (){
            var a =parseInt( document.getElementById("n1").value);
            var b =parseInt( document.getElementById("n2").value);
            var mul = a*b;
            document.getElementById("data").innerHTML=mul;
        }

        function division (){
            var a =parseInt( document.getElementById("n1").value);
            var b =parseInt( document.getElementById("n2").value);
            var division = a/b;
            document.getElementById("data").innerHTML=division;
        }

        function remainder (){
            var a =parseInt( document.getElementById("n1").value);
            var b =parseInt( document.getElementById("n2").value);
            var remainder = a%b;
            document.getElementById("data").innerHTML=remainder;
        }
    </script>
</body>
</html>
