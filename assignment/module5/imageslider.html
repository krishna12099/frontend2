<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="/assignment/module5/images/lessthan.jpeg" id="backBtn">

    <div class="gallery">
        <div>
            <span><img src="../module5/images/student5.jpg" width="100%" height="300px"></span>
            <span><img src="../module5/images/student2.jpeg"  width="100%" height="300px"></span>
            <span><img src="../module5/images/student3.jpeg"  width="100%" height="300px"></span>
        </div>

        <div>
            <span><img src="../module5/images/student4.jpg"  width="100%" height="300px"></span>
            <span><img src="../module5/images/student5.jpg" width="100%" height="300px"></span>
            <span><img src="../module5/images/student6.jpg" width="100%" height="300px"></span>
        </div>
    </div>
     
        <img src="/assignment/module5/images/greaterthan.jpeg" id="nextBtn">
    </div>


    <script>
        let scrollContainer=document.querySelector(".gallery");
        let backBtn=document.getElementById("backBtn");
        let nextBtn=document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel",(evt) =>{
            evt.preventDefault();
            scrollContainer.scrollLeft+=evt.deltaY;
            scrollContainer.style.scrollBehaviour="auto";
        });

        nextBtn.addEventListener("click",() =>{
            scrollContainer.style.scrollBehaviour="smooth";
            scrollContainer.scrollLeft+=900;
        })

        backBtn.addEventListener("click",() =>{
            scrollContainer.style.scrollBehaviour="smooth";
            scrollContainer.scrollLeft-=900;
        })



    </script>
    
</body>
</html>
