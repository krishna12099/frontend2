<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="row py-3">
            <div class="col">
                <div id="myCarousel" class="carousel slide h-500" data-bs-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="computer1.jpg" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1 class="text-muted">COMPUTER LEARNING</h1>
                                <h3 class="text-info text-center mb-5 py-5">By TOPS Technologies</h3>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="computer2.jpg"class="d-block w-100">
                            <div class="carousel-caption">
                                <h1 class="text-dark">COMPUTER LEARNING</h1>
                                <h3 class="text-info">By TOPS Technologies</h3>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="computer3.jpg"class="d-block w-100">
                            <div class="carousel-caption">
                                <h1 class="text-muted">COMPUTER LEARNING</h1>
                                <h3 class="text-info">By TOPS Technologies</h3>
                            </div>
                        </div>
                    </div>

                    <a href="#myCarousel" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#myCarousel" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>


                    <ol class=" carousel-indicators">
                        <li data-bs-target="#myCarousel" data-bs-slide-to="0"class="active"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                     </ol>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
